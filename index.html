<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="d-flex">
  <div class="container d-flex">
    <div class="container-left d-flex">
      <div class="left-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="c-white1">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class="left-counter d-flex">
        <div class="companies">
          <span class="c-white span-number">10k+</span>
          <span class="c-white2">companies</span>
        </div>
        <div class="templates">
          <span class="c-white span-number">314</span>
          <span class="c-white2">templates</span>
        </div>
        <div class="queries">
          <span class="c-white span-number">12m+</span>
          <span class="c-white2">queries</span>
        </div>
      </div>
    </div>
    <div class="container-right d-flex">
      <div class="right-image">
        <img src="images/image-header-desktop.jpg" alt="Imagen Trabajadoras">
      </div>
    </div>
  </div>
</body>
</html>
